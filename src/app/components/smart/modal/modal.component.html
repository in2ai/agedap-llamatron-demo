<div
  *ngIf="modal.isModalVisible"
  class="relative left-0 top-0 flex w-full h-full justify-center items-center pointer-events-auto"
>
  <div class="absolute z-50 shadow-lg flex w-full h-full justify-center items-center">
    <div
      class="p-5 flex flex-col gap-10 w-[40%] max-w-[500px] bg-white rounded-md border border-greyBorder shadow-md"
    >
      <header>
        <h1 class="font-semibold text-center text-lg text-mainContentText">{{ modal.title }}</h1>
      </header>
      <main class="text-center">
        <p>{{ modal.message }}</p>
      </main>
      <footer class="flex flex-row justify-between items-center">
        <app-button
          class="mr-2"
          (click)="onCancelHandler()"
          type="secondary"
          [label]="'COMMON.CANCEL' | translate"
        />
        <app-button
          class="mr-2"
          (click)="onConfirmHandler()"
          type="primary"
          [label]="'COMMON.ACCEPT' | translate"
        />
      </footer>
    </div>
  </div>
  <div class="flex w-full h-full bg-white opacity-50"></div>
</div>
