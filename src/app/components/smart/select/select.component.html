<div class="flex flex-col justify-start gap-2 text-gray-500">
  <label class="text-sm font-bold relative -bottom-1" for="pn">{{ label }}</label>
  <select
    class="text-base text-fieldInput p-2 rounded-md bg-slate-100 outline-slate-300"
    id="[id]"
    [formControl]="control"
  >
    <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
  </select>
</div>
