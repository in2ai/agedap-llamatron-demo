<div class="flex w-full h-full justify-center items-center text-slate-500">
  <div class="w-[80%] max-w-[50rem]">
    <div class="border border-slate-300 p-5 rounded-md bg-slate-50">
      <div class="flex flex-col gap-4 items-center">
        <section class="flex w-full flex-col gap-5">
          <header class="font-bold pb-3 border-b border-gray-300 border-dotted">
            <h1 class="flex flex-row justify-start items-center">
              <i class="pi pi-comments pr-2"></i>Crear nuevo chat
            </h1>
          </header>
          <main class="flex flex-col gap-5">
            <div>
              <p>Un chat permite bla bla bola</p>
            </div>
            <!-- Formulario -->
            <fieldset class="w-full flex flex-col gap-4">
              <legend
                class="w-full text-sm font-bold pb-3 border-b border-dotted border-slate-300 mb-3"
              >
                Datos chat:
              </legend>
              <div class="w-full flex flex-col gap-4">
                <div>
                  <app-field
                    label="Nombre"
                    [control]="getControl('name')"
                    [placeholder]="'Entrar nombre chat'"
                  />
                </div>
                <div>
                  <app-textarea
                    label="Descripción"
                    [control]="getControl('description')"
                    rows="4"
                    [placeholder]="'Entrar descripción chat'"
                  />
                </div>
              </div>
            </fieldset>
            <!-- For debugging purposes -->
            <div *ngIf="false" class="bg-slate-400 rounded-md text-white p-5 flex flex-col gap-2">
              <div>{{ chatForm.value | json }}</div>
            </div>
          </main>
          <footer class="flex justify-end border-t border-gray-300 border-dotted pt-5">
            <app-button
              class="mr-2"
              (click)="closeHandler()"
              type="secondary"
              [label]="'COMMON.CANCEL' | translate"
            />
            <app-button (click)="createHandler()" [label]="'CHAT.CREATE_CHAT' | translate" />
          </footer>
        </section>
      </div>
    </div>
  </div>
</div>
