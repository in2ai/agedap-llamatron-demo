<div class="flex-1 h-full" [formGroup]="formGroup">
  <fieldset>
    <legend class="w-full text-sm font-bold pb-3 border-b border-dotted border-slate-300 mb-3">
      Documentos asociados:
    </legend>
    <div *ngIf="selectedWorkSpaceType === 'workOffers'">
      <div class="flex flex-col gap-4">
        <app-field label="CV" [control]="getControl('cvZip')" [placeholder]="'Entrar url relay'" />
        <app-field
          label="Relay"
          [control]="getControl('urlRelay')"
          [placeholder]="'Entrar url relay'"
        />
      </div>
    </div>
    <div *ngIf="selectedWorkSpaceType === 'miscellaneous'">
      documents for miscellaneous type workspace
    </div>
    <!-- For debugging purposes -->
    <div *ngIf="false" class="bg-slate-400 rounded-md text-white p-5 flex flex-col gap-2 mt-5">
      <div>{{ formGroup.value | json }}</div>
    </div>
  </fieldset>
</div>
