<button
  type="button"
  class="cursor-pointer px-3 py-2 font-normal text-base duration-200 ease-in-out transition-colors rounded-md flex flex-row justify-start items-center"
  [ngClass]="
    isDisabled
      ? type === 'primary'
        ? 'text-primaryButtonDisabledText bg-primaryButtonDisabledBg'
        : 'text-secondaryButtonDisabledText bg-secondaryButtonDisabledBg'
      : type === 'primary'
        ? 'text-primaryButtonText bg-primaryButtonBg hover:bg-primaryButtonBgHover hover:text-primaryButtonTextHover'
        : 'text-secondaryButtonText bg-secondaryButtonBg hover:bg-secondaryButtonBgHover hover:text-secondaryButtonTextHover'
  "
  [disabled]="isDisabled"
  (click)="onClickButton($event)"
>
  <span *ngIf="icon">
    <i [ngClass]="'!text-xs pi pi-' + icon"></i>
  </span>
  <span *ngIf="label" class="px-2">{{ label }}</span>
</button>
